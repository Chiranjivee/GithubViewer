<div>
  <h1>{{ repo.name }}</h1>
  
  <p>Issues: {{ repo.open_issues_count }}</p>
  
  <ul>
    <li ng-repeat="contributor in repo.collaborators">
      <img ng-src="http://www.gravatar.com/avatar/{{contributor.gravitar_id}}" >
    {{contributor.name}}</li>
  </ul>
</div>

<a href="#/main"> Back to search</a>
<a href="#user/{{repo.owner.login}}">Back to {{repo.owner.login}}</a>
